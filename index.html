        <script>
            const translations = {
                en: {
                    video_desc1: "Long press and drag the date where you want to add a new event.",
                    video_desc2: "Long press the event you want to move and drag it to a different date.",
                    video_desc3: "Copy the event you want to duplicate and paste it elsewhere.",
                },
                ko: {
                    video_desc1: "추가하고 싶은 일정의 날짜를 오랫동안 누르고 드래그 해보세요.",
                    video_desc2: "이동하고 싶은 일정을 오랫동안 눌러서 다른 날짜로 변경 해보세요.",
                    video_desc3: "복사하고 싶은 일정을 복사해서, 붙여넣어보세요.",
                },
            };
            
            // iOS에서 언어를 가져오기 위한 함수 (WKWebView 통신)
            function setLanguage(lang) {
                const content = translations[lang] || translations.en; // 기본 언어는 영어
                document.getElementById("video_desc1").innerText = content.video_desc1;
                document.getElementById("video_desc2").innerText = content.video_desc2;
                document.getElementById("video_desc3").innerText = content.video_desc3;
                
            }
            
            // 초기화: 브라우저 언어로 설정
            const userLanguage = navigator.language.slice(0, 2); // 'en', 'ko', 'fr' 등
            setLanguage(userLanguage);
        </script>
